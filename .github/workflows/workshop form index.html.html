<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            overflow: hidden; /* Ensure the video stays within the viewport */
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire screen */
            z-index: -1; /* Place the video behind the content */
        }
        .registration-form {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            z-index: 1; /* Ensure the form is above the video */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<video autoplay muted loop class="background-video">
    <source src="nature1.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="registration-form">
    <h2>Workshop Registration Form</h2>
    <form>
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="workshop">Select Workshop:</label>
            <select id="workshop" name="workshop">
                <option value="workshop1">digital marketing Workshop </option>
                <option value="workshop2">solar power Workshop </option>
                <option value="workshop3">web development Workshop </option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <input type="text" id="comments" name="comments">
        </div>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
    </form>
</div>

</body>
</html>
